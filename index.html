<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator MIUI Lite</title>
    <style>
        /* CSS styles here */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }
        .display { margin-bottom: 20px; }
        #result {
            width: calc(100% - 20px);
            background-color: #ffffff;
            border: none;
            text-align: right;
            font-size: 4em;
            padding: 10px;
            color: #333;
            outline: none;
            pointer-events: none;
            height: 100px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .button {
            background-color: #f7f7f7;
            border: none;
            border-radius: 50%;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            width: 60px;
        }
        .button:active { background-color: #e0e0e0; }
        .button.orange { background-color: #ff9800; color: white; }
        .button.orange:active { background-color: #e68a00; }
        .button.equals { grid-column: span 1; height: 60px; width: 60px; border-radius: 50%; }
        .button.special { font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" value="0" readonly>
        </div>
        <div class="buttons">
            <button class="button orange" onclick="clearDisplay()">AC</button>
            <button class="button orange" onclick="backspace()">&#x232B;</button>
            <button class="button orange" onclick="appendOperator('%')">%</button>
            <button class="button orange" onclick="appendOperator('/')">รท</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button orange" onclick="appendOperator('*')">ร</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button orange" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button orange" onclick="appendOperator('+')">+</button>
            <button class="button special">&#x21BB;</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button equals orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let currentInput = '0';
        let operator = null;
        let previousInput = '';
        const FIVE_THOUSAND = 5000;

        const resultDisplay = document.getElementById('result');

        function updateDisplay() {
            resultDisplay.value = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else if (number === '.' && currentInput.includes('.')) {
                return;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = '';
            updateDisplay();
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === '') {
                currentInput = '0';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator !== null && currentInput === '') {
                operator = op;
                return;
            }

            if (previousInput !== '') {
                calculate();
            }

            previousInput = currentInput;
            operator = op;
            currentInput = '';
            resultDisplay.value = previousInput + ' ' + operator;
        }

        function calculate() {
            let calculation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operator) {
                case '+':
                    calculation = prev + current + FIVE_THOUSAND;
                    break;
                case '-':
                    calculation = prev - current;
                    break;
                case '*':
                    calculation = prev * current;
                    break;
                case '/':
                    calculation = prev / current;
                    break;
                case '%':
                    calculation = prev * (current / 100);
                    break;
                default:
                    return;
            }

            currentInput = calculation.toString();
            operator = null;
            previousInput = '';
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
